<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Chat with Image Upload</title>
</head>
<body>
    <!-- Load extensions.js first -->
    <script src="extensions.js"></script>

    <!-- Voiceflow Chat Widget -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                console.log('Voiceflow script loaded');
                window.voiceflow.chat.load({
                    verify: { projectID: '674ffbb4f8ed29bcbd9e2182' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    extend: (runtime) => {
                        console.log('Registering ImageUploadExtension');
                        runtime.addExtension(ImageUploadExtension);
                        console.log('Extension registered');
                    }
                });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
